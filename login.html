<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>               
                <h1 class="logo-name"><img src="img/mini.png"></h1>
            </div>
            <h3>思嘉供应商管理平台</h3>
            <div>
                <div class="form-group">
                    <input type="userName" class="form-control" id="userName" placeholder="供应商名称" required="required">
                </div>
                <div class="form-group">
                    <input type="passWord" class="form-control" id="passWord" placeholder="密码" required="required">
                </div>
              <button class="btn btn-primary block full-width m-b" onclick="Denglu()">登 录</button>
            </div>
        </div>
    </div>
    <script>
        //登录
        function Denglu(){
            if($("#userName").val() == ""){
                alert("请输入供应商名称")
                // $.messager.alert({
                //         title : '提示信息!',
                //         msg : '失败!!'
                //     });
                return false;
            }
            if($("#passWord").val() == ""){
                alert("请输入密码")
                return false;
            }
            var userName = $("#userName").val();
            var passWord = $("#passWord").val();
            $.ajax({
                url:'http://192.168.16.198:8866/erp/User/LoginAccount?userName='+ userName + '&passWord=' + passWord,
                    type:'get',
                    success: function (data) {                    
                        if(data.Code == "300"){
                            alert("用户名密码错误")
                        }
                        if(data.Code == "200"){
                         //   alert(data.Data.supid);
                            var supid = data.Data.supid
                            var uid = data.Data.uid
                             window.location.href='index.html?userName=' + userName + '&supid=' + supid + '&uid=' + uid;
                         }
                    },
                    error: function (e) {
                      alert(error);
                },
            })
            
        }
    </script>
</body>
