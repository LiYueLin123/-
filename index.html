<script type="text/javascript">


function getQueryVariable (name) {
	let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
	let arr = window.location.href.split("?");
	let r = arr[1].match(reg);
	if (r != null) return unescape(r[2]);
	return null;
}
function addTab(title, url){
	var supid = getQueryVariable("supid")
	//alert(supid);
	var uid = getQueryVariable("uid")
	var url = 'PurFormList.html?supid='+supid+"&uid=" + uid;
	if ($('#tb').tabs('exists', title)){
		$('#tb').tabs('select', title);
	} else {
		var content = '<iframe scrolling="auto" frameborder="0"  src="'+url+'" style="width:100%;height:100%;"></iframe>';
		$('#tb').tabs('add',{
			title:title,
			content:content,
			closable:true,
			tools:[{
					iconCls:'icon-mini-refresh',
					handler:function(){
					$('.panel:visible > .panel-body > iframe').get(0).contentDocument.location.reload(true);	;
				}
			}]
		});
	}
}
function addTabs(title, url){
	var supid = getQueryVariable("supid")
	//alert(supid);
	
	var url = 'MatReceList.html?supid='+supid;
	if ($('#tb').tabs('exists', title)){
		$('#tb').tabs('select', title);
	} else {
		var content = '<iframe scrolling="auto" frameborder="0"  src="'+url+'" style="width:100%;height:100%;"></iframe>';
		$('#tb').tabs('add',{
			title:title,
			content:content,
			closable:true,
			tools:[{
					iconCls:'icon-mini-refresh',
					handler:function(){
					$('.panel:visible > .panel-body > iframe').get(0).contentDocument.location.reload(true);	;
				}
			}]
		});
	}

}
</script>
